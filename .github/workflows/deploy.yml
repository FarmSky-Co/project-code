name: Coolify Deployment

on:
  push:
    branches: [ main, staging, development ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: farmsky/credit-scoring

jobs:
  # Build and test
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8 black

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format with black
      run: |
        black --check .

    - name: Test with pytest
      run: |
        python -m pytest tests/ -v || echo "No tests found"

    - name: Test ML imports
      run: |
        python test_ml_imports.py

  # Build Docker image
  build-docker:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.coolify
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Trigger Coolify deployment (webhook)
  deploy-coolify:
    needs: [build-and-test, build-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Deploy to Coolify
      run: |
        curl -X POST "${{ secrets.COOLIFY_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" \
          -d '{
            "branch": "main",
            "commit": "${{ github.sha }}",
            "message": "${{ github.event.head_commit.message }}"
          }'

  # Deploy to staging
  deploy-staging:
    needs: [build-and-test, build-docker]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    environment: staging
    
    steps:
    - name: Deploy to Coolify Staging
      run: |
        curl -X POST "${{ secrets.COOLIFY_STAGING_WEBHOOK_URL }}" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" \
          -d '{
            "branch": "staging", 
            "commit": "${{ github.sha }}",
            "message": "${{ github.event.head_commit.message }}"
          }'

  # Health check after deployment
  health-check:
    needs: deploy-coolify
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Wait for deployment
      run: sleep 60

    - name: Health check
      run: |
        for i in {1..10}; do
          if curl -f "${{ secrets.APP_URL }}/_stcore/health"; then
            echo "‚úÖ Health check passed"
            exit 0
          fi
          echo "‚è≥ Attempt $i/10 failed, retrying in 30s..."
          sleep 30
        done
        echo "‚ùå Health check failed"
        exit 1

    - name: Notify on success
      if: success()
      run: |
        echo "üéâ Deployment successful to ${{ secrets.APP_URL }}"

    - name: Notify on failure
      if: failure()
      run: |
        echo "üí• Deployment failed - check Coolify logs"